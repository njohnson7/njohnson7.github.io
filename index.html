<!doctype html>
<html lang='en-US'>
<head>
  <title>Photo Gallery</title>
  <meta charset='utf-8'>
  <link href='style.css' rel='stylesheet'>
  <script src='../../jquery-3.2.1.js'></script>
  <script src='../../good_functions.js'></script>
  <script src='javascript.js'></script>
</head>
<body>
  <main class='column'>
    <div class='primary-row'>
      <h1>My Photo Gallery</h1>
      <figure>
        <a href='#' class='controls previous' title='previous'><</a>
        <img src='photo1.png' alt='photo1'>
        <img src='photo2.png' alt='photo2'>
        <img src='photo3.png' alt='photo3'>
        <img src='photo4.png' alt='photo4'>
        <a href='#' class='controls next' title='next'>></a>
        <figcaption>Example photo</figcaption>
      </figure>
    </div>
    <div class='sub-row'>
      <ul>
        <li><img src='photo1.png' alt='photo1' class='active'></li>
        <li><img src='photo2.png' alt='photo2'></li>
        <li><img src='photo3.png' alt='photo3'></li>
        <li><img src='photo4.png' alt='photo4'></li>
      </ul>
    </div>
  </main>
</body>
</html>
