<!doctype html>
<html lang='en-US'>
<head>
  <title>Dynamic Animations</title>
  <meta charset='utf-8'>
  <link href='style.css' rel='stylesheet'>
  <script src='jquery-3.2.1.js'></script>
  <script src='good_functions.js'></script>
  <script src='script.js'></script>
</head>
<body>
  <main>
    <div class='canvas'></div>
    <div class='controls'>
      <a href='#' class='start'>Start</a>
      <a href='#' class='stop'>Stop</a>
      <a href='#' class='clear'>Clear</a>
    </div>
    <form class='add' action='#' method='get'>
      <h1>Add a shape</h1>
      <fieldset>
        <dl class='type'>
          <dt>Type</dt>
          <dd>
            <label><input type='radio' name='type' value='square'><span>Square</span></label>
          </dd>
          <dd>
            <label><input type='radio' name='type' value='circle'><span>Circle</span></label>
          </dd>
          <dd>
            <label><input type='radio' name='type' value='star'><span>Star</span></label>
          </dd>
        </dl>
        <dl class='coords'>
          <dt><label for='start-x'>Starting Point</label></dt>
          <dd><input type='number' placeholder='x:' name='start-x' id='start-x'></dd>
          <dd><input type='number' placeholder='y:' name='start-y'></dd>
          <dt><label for='end-x'>Ending Point</label></dt>
          <dd><input type='number' placeholder='x:' name='end-x' id='end-x'></dd>
          <dd><input type='number' placeholder='y:' name='end-y'></dd>
        </dl>
      </fieldset>
      <button type='submit'>Add</button>
    </form>
  </main>
</body>
</html>
